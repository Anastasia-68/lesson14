<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Адаптивна сітка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-4">
    <!-- HEADER -->
    <div class="row mb-3">
      <div class="col-12 bg-light border text-center py-3">HEADER</div>
    </div>

    <!-- CONTENT: LEFT - MAIN - RIGHT -->
    <div class="row mb-3">
      <div class="col-12 col-md-3 order-md-1 bg-light border text-center py-3">LEFT</div>
      <div class="col-12 col-md-6 order-md-2 bg-light border text-center py-3">MAIN</div>
      <div class="col-12 col-md-3 order-md-3 bg-light border text-center py-3">RIGHT</div>
    </div>

    <!-- FOOTER -->
    <div class="row">
      <div class="col-12 bg-light border text-center py-3">FOOTER</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
